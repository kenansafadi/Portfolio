    <div class="container-fluid">

                <a href="https://api.whatsapp.com/send?phone=1234567890" rel="noreferrer noopener" target="_blank"

                </a>

            </div>
            <div class=" col-lg-4 col-10 order-sm-1 order-lg-1 mt-3 ">
                <img class="col-lg-8 col-4 mx-auto d-block" src="images/Image 1.png" alt="phone-img" class="img-fluid">
            </div>

            <div class="col-lg-8 col-12 order-lg-2 mt-3 d-flex flex-column  justify-content-center">

                    </div>
                    <div class="col-lg-5 col-11 mb-3">
                        <label class="form-label" for="email">דוא"ל</label>
                        <input class="form-control align-input" type="email" id="email">
                    </div>
                </div>

                <div class="row fw-bold">
                    <div class="col-lg-10 col-11 mt-3">
                        <label class="form-label" for="message">הודעה</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-lg-12 col-12 mt-3">
                        <input class="btn btn-primary fw-bolder col-lg-2 col-11" type="submit" value="שלח">
                    </div>

        </div>
        <div class="icon col-lg-12 col-9 d-flex justify-content-end mt-3 " style=>
